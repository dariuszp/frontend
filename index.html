<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            background: #dedede;
            min-height: 500px;
        }

        .box.b1, .box.b2, .box.b3 {
            color: white;
            padding: 10px;
        }
        .b1 { background: red; }
        .b2 { background: green; }
        .b3 { background: blue; }
    </style>
</head>
<body>

<h1>Rows, take space</h1>

<div class="container columns place-equal align-center">
    <div class="b1 box align-center">
        <h2>RED</h2>
    </div>
    <div class="b2 box align-center">
        <h2>GREEN</h2>
        <p>Hello mortals,<br>How do you do?</p>
    </div>
    <div class="b3 box align-center">
        <h2>BLUE</h2>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
